<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elice Furniture</title>

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Elice Furniture" />
    <meta property="og:title" content="Elice Furniture 엘리스 퍼니쳐" />
    <meta property="og:description" content="트렌디한 가구들을 소개하는 엘리스 퍼니쳐입니다." />
    <meta property="og:image" content="./assets/img/logo_og.png" />
    <meta property="og:url" content="#" />

    <link rel="icon" href="../favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Nunito+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

</head>

<body>
    <!-- SIDE MENU BAR -->
    <div id="side_menu_bar">
        <div class="left_box">
            <div class="header">
                <div class="x_btn">
                    <i class="fa-solid fa-x"></i>
                </div>
                <h1 class="logo">
                    <a href="../index.html">
                        <picture>
                            <source srcset="../favicon.png" media="(max-width: 636px)" />
                            <img src="/assets/img/logo.png" alt="Elice Furniture" />
                        </picture>
                    </a>
                </h1>
            </div>
            <div class="login_btn_box">
                <div class="login_btn">로그인</div>
                <div class="register_btn">회원가입</div>
            </div>
            <div class="menu_list">
                <ul class="main_list">
                    <li><a href="/html/category.html">모든제품</a></li>
                    <li><a href="">추천상품</a></li>
                    <li><a href="">인기상품</a></li>
                    <li><a href="">인테리어 가이드</a></li>
                </ul>
                <ul class="sub_list">
                    <li><a href="/html/cart.html">장바구니</a></li>
                    <li><a href="/html/order_tracking.html">주문조회</a></li>
                    <li><a href="/html/login_account_management.html">계정관리</a></li>
                    <li><a href="">문의하기</a></li>
                </ul>
            </div>
        </div>
        <div class="right_box">
        </div>
    </div>

    <div id="wrap">
        <!-- HEADER -->
        <header id="header">
            <div class="inner">
                <h1 class="logo">
                    <a href="/">
                        <picture>
                            <source srcset="../favicon.png" media="(max-width: 768px)" />
                            <img src="/assets/img/logo.png" alt="Elice Furniture" />
                        </picture>
                    </a>
                </h1>

                <!-- 왼쪽 메뉴 -->
                <div class="menu_left">
                    <div class="headicon icon_menu">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="headicon icon_search">
                        <input type="text" />
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>

                <!-- 오른쪽 메뉴 -->
                <div class="menu_right">
                    <ul class="menu_right_list">
                        <li class="icon_setting">
                            <i class="fa-solid fa-gear"></i>
                        </li>
                        <li class="menu_mypage">
                            MYPAGE
                        </li>
                        <li class="headicon icon_shopping">
                            <i class="fa-solid fa-bag-shopping"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <!-- 상세페이지 -->
        <main class="main">
            <div class="inner detail_inner" id="inner">
                <section id="product" class="product">
                    <div class="detail_page">

                        <div class="product_contents">
                            <div class="img_product">
                            </div>


                            <div class="detail">
                                <div class="detail_in">
                                </div>
                                <div class="info_detail">
                                    <p></p>

                                </div>

                                <div class="amount_detail">
                                    <span class="text_quantity">
                                        <input type="text" class="text_quantity" value="1">
                                    </span>
                                    <input type="button" class="increase_quantity" value='+'>
                                    <input type="button" class="decrease_quantity" value='-'>
                                </div>

                                <br>
                                <div class="tatal_detail">
                                    <strong>Total</strong>
                                    <br>
                                    <span class="price_total"><strong><em></em></strong>(1개)</span>
                                </div>
                                <br>
                                <div class="button_detail">

                                    <div class="button_add">장바구니넣기</div>
                                    <a href="/html/order.html" class="button_buy">바로구매하기</a>
                                </div>
                            </div>
                        </div>



                    </div>
                </section>
            </div>
        </main>

        <!-- footer -->
        <footer id="footer">
            <div class="inner">
                <h4>
                    ©2023.Elice Furniture All rights reserved.
                </h4>
            </div>
        </footer>
    </div>

    <!-- script -->
    <script src="https://kit.fontawesome.com/41fa83ad58.js" crossorigin="anonymous"></script>
    <script src="/js/main/main_menu_bar.js"></script>
    <script type="module" src="../js/main/main_header.js"></script>
    <!-- js productDetail -->
    <script src="/js/mypage/detail.js"></script>
</body>

</html>
