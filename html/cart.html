<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elice Furniture</title>

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Elice Furniture" />
    <meta property="og:title" content="Elice Furniture 엘리스 퍼니쳐" />
    <meta property="og:description" content="트렌디한 가구들을 소개하는 엘리스 퍼니쳐입니다." />
    <meta property="og:image" content="./assets/img/logo_og.png" />
    <meta property="og:url" content="#" />

    <link rel="icon" href="../favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Nunito+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

</head>

<body>
    <!-- SIDE MENU BAR -->
    <div id="side_menu_bar">
        <div class="left_box">
            <div class="header">
                <div class="x_btn">
                    <i class="fa-solid fa-x"></i>
                </div>
                <h1 class="logo">
                    <a href="../index.html">
                        <picture>
                            <source srcset="../favicon.png" media="(max-width: 636px)" />
                            <img src="/assets/img/logo.png" alt="Elice Furniture" />
                        </picture>
                    </a>
                </h1>
            </div>
            <div class="login_btn_box">
                <div class="login_btn">로그인</div>
                <div class="register_btn">회원가입</div>
            </div>
            <div class="menu_list">
                <ul class="main_list">
                    <li class="side_search_input">
                        <div class="headicon icon_search">
                            <input type="text" placeholder="검색어를 입력하세요" />
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </li>
                    <li><a href="/html/category.html">모든제품</a></li>
                </ul>
                <ul class="sub_list">
                    <li><a href="/html/cart.html">장바구니</a></li>
                    <li><a href="/html/order_tracking.html">주문조회</a></li>
                    <li><a href="/html/login_account_management.html">계정관리</a></li>
                    <li><a href="">문의하기</a></li>
                </ul>
            </div>
        </div>
        <div class="right_box">
        </div>
    </div>

    <div id="wrap">
        <!-- HEADER -->
        <header id="header">
            <div class="inner">
                <h1 class="logo">
                    <a href="/">
                        <picture>
                            <source srcset="../favicon.png" media="(max-width: 768px)" />
                            <img src="/assets/img/logo.png" alt="Elice Furniture" />
                        </picture>
                    </a>
                </h1>

                <!-- 왼쪽 메뉴 -->
                <div class="menu_left">
                    <div class="headicon icon_menu">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="headicon icon_search">
                        <input type="text" />
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>

                <!-- 오른쪽 메뉴 -->
                <div class="menu_right">
                    <ul class="menu_right_list">
                        <li class="icon_setting">
                            <i class="fa-solid fa-gear"></i>
                        </li>
                        <li class="menu_mypage">
                            MYPAGE
                        </li>
                        <li class="headicon icon_shopping">
                            <i class="fa-solid fa-bag-shopping"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <!-- CONTAINER -->
        <main id="container" class="main">
            <section id="content">
                <article class="cart manage_layout">
                    <div class="inner">

                        <div class="manage_layout_left">
                            <h2>
                                <img src="/assets/img/logo2.png" alt="Elice Furniture" />
                            </h2>
                            <h3>
                                마이페이지
                            </h3>
                            <ul class="manage_menu_list">
                                <li>
                                    <a href="/html/login_account_management.html">
                                        회원정보
                                    </a>
                                </li>

                                <li>
                                    <a href="/html/cart.html">
                                        장바구니
                                    </a>
                                </li>

                                <li>
                                    <a href="/html/order_tracking.html">
                                        주문조회
                                    </a>
                                </li>

                                <li class="side_logout_btn">
                                    로그아웃
                                </li>
                            </ul>
                        </div>

                        <div class="manage_layout_right">
                            <h2>장바구니</h2>
                            <div class="title_product">
                                <h3>일반상품</h3>
                            </div>
                            <div class="cart_product_list">
                                <!-- 장바구니 상품 넣기 -->
                            </div>

                            <div class="ship">
                                <div class="title_ship">
                                    <h3>기본배송</h3>
                                </div>
                                <div class="price_ship">
                                    <p>총 결제금액</p>
                                    <span></span>
                                </div>
                            </div>

                            <div class="select_purchase">
                                <button class="btn_select_del">선택삭제</button>
                                <button class="btn_select_purchase">선택구매</button>
                            </div>

                            <div class="button_line">
                                <div class="button_order">
                                    <button class="button_all">구매하기</button>
                                </div>
                            </div>

                        </div>

                    </div>
                </article>
            </section>
        </main>

        <!-- footer -->
        <footer id="footer">
            <div class="inner">
                <h4>
                    ©2023.Elice Furniture All rights reserved.
                </h4>
            </div>
        </footer>
    </div>

    <!-- script -->
    <script src="https://kit.fontawesome.com/41fa83ad58.js" crossorigin="anonymous"></script>
    <script src="../js/main/main_menu_bar.js"></script>
    <script src="../js/main/main_header.js"></script>
    <script src="../js/mypage/cart.js"></script>
</body>

</html>
