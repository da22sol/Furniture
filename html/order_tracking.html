<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elice Furniture</title>

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Elice Furniture" />
    <meta property="og:title" content="Elice Furniture 엘리스 퍼니쳐" />
    <meta property="og:description" content="트렌디한 가구들을 소개하는 엘리스 퍼니쳐입니다." />
    <meta property="og:image" content="./assets/img/logo_og.png" />
    <meta property="og:url" content="http://kdt-sw-5-team01.elicecoding.com" />

    <link rel="icon" href="../favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Nunito+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />

</head>

<body>
    <!-- SIDE MENU BAR -->
    <div id="side_menu_bar">
        <div class="left_box">
            <div class="header">
                <div class="x_btn">
                    <i class="fa-solid fa-x"></i>
                </div>
                <h1 class="logo">
                    <a href="../index.html">
                        <picture>
                            <source srcset="../favicon.png" media="(max-width: 636px)" />
                            <img src="/assets/img/logo.png" alt="Elice Furniture" />
                        </picture>
                    </a>
                </h1>
            </div>
            <div class="login_btn_box">
                <div class="login_btn">로그인</div>
                <div class="register_btn">회원가입</div>
            </div>
            <div class="side_search_input">
                <div id="search_box" class="headicon icon_search">
                    <input type="text" placeholder="검색어를 입력하세요" />
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="menu_list">
                <ul class="main_list">
                    <li><a href="/html/category.html">모든제품</a></li>
                </ul>
                <ul class="sub_list">
                    <li><a href="/html/cart.html">장바구니</a></li>
                    <li><a href="/html/order_tracking.html">주문조회</a></li>
                    <li><a href="/html/login_account_management.html">계정관리</a></li>
                    <li><a href="">문의하기</a></li>
                </ul>
            </div>
        </div>
        <div class="right_box">
        </div>
    </div>


    <div id="wrap">
        <!-- HEADER -->
        <header id="header">
            <div class="inner">
                <h1 class="logo">
                    <a href="/">
                        <picture>
                            <source srcset="../favicon.png" media="(max-width: 768px)" />
                            <img src="/assets/img/logo.png" alt="Elice Furniture" />
                        </picture>
                    </a>
                </h1>

                <!-- 왼쪽 메뉴 -->
                <div class="menu_left">
                    <div class="headicon icon_menu">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="headicon icon_search">
                        <input type="text" />
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>

                <!-- 오른쪽 메뉴 -->
                <div class="menu_right">
                    <ul class="menu_right_list">
                        <li class="icon_setting">
                            <i class="fa-solid fa-gear"></i>
                        </li>
                        <li class="menu_mypage">
                            MYPAGE
                        </li>
                        <li class="headicon icon_shopping">
                            <i class="fa-solid fa-bag-shopping"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <!-- CONTAINER -->
        <main id="container" class="main">
            <section id="content">
                <article class="order_tracking manage_layout">
                    <div class="inner">

                        <div class="manage_layout_left">
                            <h2>
                                <img src="/assets/img/logo2.png" alt="Elice Furniture" />
                            </h2>
                            <h3>
                                마이페이지
                            </h3>
                            <ul class="manage_menu_list">
                                <li>
                                    <a href="/html/login_account_management.html">
                                        회원정보
                                    </a>
                                </li>

                                <li>
                                    <a href="/html/cart.html">
                                        장바구니
                                    </a>
                                </li>

                                <li>
                                    <a href="/html/order_tracking.html">
                                        주문조회
                                    </a>
                                </li>

                                <li class="side_logout_btn">
                                    로그아웃
                                </li>
                            </ul>
                        </div>

                        <div class="manage_layout_right">
                            <h2>주문조회</h2>

                            <div class="order_tracking_list">
                                <!-- 추가되는 컨텐츠 -->


                            </div>

                        </div>

                    </div>
                </article>
            </section>
        </main>

        <!-- footer -->
        <footer id="footer">
            <div class="inner">
                <h4>
                    ©2023.Elice Furniture All rights reserved.
                </h4>
            </div>
        </footer>
    </div>

    <!-- MODAL -->
    <div class="user_order_modal">
        <div class="order_modal_box">
            <h3>주문정보</h3>
            <div class="order_modal_list">

                <div class="order_list_modal_box">
                    <h4>주문 정보</h4>
                    <ul>
                        <li>
                            <span>주문번호</span>
                            <p class="ordered_num"></p>
                        </li>
                        <li>
                            <span>주문날짜</span>
                            <p class="ordered_date"></p>
                        </li>
                        <li>
                            <span class="list_all_items">주문상품 +</span>
                            <p class="ordered_list"></p>
                        </li>
                        <li>
                            <span>수량</span>
                            <p class="ordered_count"></p>
                        </li>
                        <li>
                            <span>결제금액</span>
                            <p class="ordered_sum"></p>
                        </li>
                    </ul>
                </div>

                <div class="order_list_modal_box">
                    <h4>배송지 정보</h4>
                    <ul>
                        <li>
                            <span>받으시는 분</span>
                            <p class="receiver_name"></p>
                        </li>
                        <li>
                            <span>휴대전화</span>
                            <p class="receiver_num"></p>
                        </li>
                        <li>
                            <span>우편번호</span>
                            <p class="receiver_zipcode"></p>
                        </li>
                        <li>
                            <span>주소</span>
                            <p class="receiver_addr1"></p>
                            <p class="receiver_addr2"></p>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="btn_close_order_modal">
                <i class="fa-solid fa-circle-xmark"></i>
            </div>
        </div>
    </div>


    <!-- MODAL - items -->
    <div class="modal_items">
        <div class="all_items_list">
            <h5>주문 상품 목록</h5>
            <div class="items_list">
                <!-- 주문 상품 목록 불러오기 -->
            </div>
            <div class="btn_close_items_modal">
                <i class="fa-solid fa-circle-xmark"></i>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="https://kit.fontawesome.com/41fa83ad58.js" crossorigin="anonymous"></script>
    <script src="/js/main/main_menu_bar.js"></script>
    <script type="module" src="../js/main/main_header.js"></script>
    <script src="/js/order/order_tracking.js"></script>
</body>

</html>
