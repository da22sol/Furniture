<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elice Furniture</title>

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Elice Furniture" />
    <meta property="og:title" content="Elice Furniture 엘리스 퍼니쳐" />
    <meta property="og:description" content="트렌디한 가구들을 소개하는 엘리스 퍼니쳐입니다." />
    <meta property="og:image" content="./assets/img/logo_og.png" />
    <meta property="og:url" content="http://kdt-sw-5-team01.elicecoding.com" />

    <link rel="icon" href="../favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Nunito+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

</head>

<body>

    <!-- SIDE MENU BAR -->
    <div id="side_menu_bar">
        <div class="left_box">
            <div class="header">
                <div class="x_btn">
                    <i class="fa-solid fa-x"></i>
                </div>
                <h1 class="logo">
                    <a href="./index.html">
                        <img src="/assets/img/logo.png" alt="Elice Furniture" />
                    </a>
                </h1>
            </div>
            <div class="login_btn_box">
                <div class="login_btn">로그인</div>
                <div class="register_btn">회원가입</div>
            </div>
            <div class="menu_list">
                <ul class="main_list">
                    <li><a href="/html/category.html">모든제품</a></li>
                    <li><a href="">추천상품</a></li>
                    <li><a href="">인기상품</a></li>
                    <li><a href="">인테리어 가이드</a></li>
                </ul>
                <ul class="sub_list">
                    <li><a href="/html/cart.html">장바구니</a></li>
                    <li><a href="/html/login_order_info.html">주문조회</a></li>
                    <li><a href="/html/login_account_management.html">계정관리</a></li>
                    <li><a href="">문의하기</a></li>
                </ul>
            </div>
        </div>
        <div class="right_box">
        </div>
    </div>

    <div id="wrap">
        <!-- HEADER -->
        <header id="header">
            <div class="inner">
                <h1 class="logo">
                    <a href="/">
                        <img src="/assets/img/logo.png" alt="Elice Furniture" />
                    </a>
                </h1>

                <!-- 왼쪽 메뉴 -->
                <div class="menu_left">
                    <div class="headicon icon_menu">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="headicon icon_search">
                        <input type="text" />
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>

                <!-- 오른쪽 메뉴 -->
                <div class="menu_right">
                    <ul class="menu_right_list">
                        <li class="icon_setting">
                            <i class="fa-solid fa-gear"></i>
                        </li>
                        <li class="menu_mypage">
                            MYPAGE
                        </li>
                        <li class="headicon icon_shopping">
                            <i class="fa-solid fa-bag-shopping"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <!-- CONTAINER -->
        <main id="container" class="main">
            <section id="content">

                <article class="login">
                    <div class="inner">
                        <!-- 로그인 페이지로 이동-->
                        <h2>로그인</h2>
                        <div class="form_login">
                            <form>
                                <div class="input_area">
                                    <input type="text" name="id" id="id" autocomplete="off" placeholder="이메일" />
                                    <label for="id" id="id_label">이메일</label>
                                </div>
                                <div class="input_area">
                                    <input type="password" name="pw" id="pw" autocomplete="off" placeholder="비밀번호" />
                                    <label for="pw" id="pw_label">비밀번호</label>
                                </div>
                                <div class="btn_login">
                                    <button type="submit" id="login_submit">로그인</button>
                                </div>
                            </form>

                            <!-- 회원가입 페이지로 이동-->
                            <div class="btn_register">
                                <p><a href="/html/register.html">회원가입</a></p>
                            </div>
                        </div>
                    </div>
                </article>

            </section>
        </main>


        <!-- footer -->
        <footer id="footer">
            <div class="inner">
                <h4>
                    ©2023.Elice Furniture All rights reserved.
                </h4>
            </div>
        </footer>

    </div>


    <!-- script -->
    <!-- ICON -->
    <script src="https://kit.fontawesome.com/41fa83ad58.js" crossorigin="anonymous"></script>
    <!-- JS -->
    <script type="module" src="../js/main/main_menu_bar.js"></script>
    <script type="module" src="../js/main/main_header.js"></script>
    <script type="module" src="../js/mypage/login.js"></script>
</body>

</html>
