<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elice Furniture</title>

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Elice Furniture" />
    <meta property="og:title" content="Elice Furniture 엘리스 퍼니쳐" />
    <meta property="og:description" content="트렌디한 가구들을 소개하는 엘리스 퍼니쳐입니다." />
    <meta property="og:image" content="./assets/img/logo_og.png" />
    <meta property="og:url" content="#" />

    <link rel="icon" href="../favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Nunito+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

</head>

<body>

    <!-- SIDE MENU BAR -->
    <div id="side_menu_bar">
        <div class="left_box">
            <div class="header">
                <div class="x_btn">
                    <i class="fa-solid fa-x"></i>
                </div>
                <h1 class="logo">
                    <a href="./index.html">
                        <img src="/assets/img/logo.png" alt="Elice Furniture" />
                    </a>
                </h1>
            </div>
            <div class="login_btn_box">
                <div class="login_btn">로그인</div>
                <div class="register_btn">회원가입</div>
            </div>
            <div class="menu_list">
                <ul class="main_list">
                    <li><a href="/html/category.html">모든제품</a></li>
                    <li><a href="">추천상품</a></li>
                    <li><a href="">인기상품</a></li>
                    <li><a href="">인테리어 가이드</a></li>
                </ul>
                <ul class="sub_list">
                    <li><a href="/html/">장바구니</a></li>
                    <li><a href="/html/">주문확인</a></li>
                    <li><a href="/html/">계정관리</a></li>
                    <li><a href="">문의하기</a></li>
                </ul>
            </div>
        </div>
        <div class="right_box">
        </div>
    </div>

    <div id="wrap">
        <!-- HEADER -->
        <header id="header">
            <div class="inner">
                <h1 class="logo">
                    <a href="/">
                        <img src="../assets/img/logo.png" alt="Elice Furniture" />
                    </a>
                </h1>

                <!-- 왼쪽 메뉴 -->
                <div class="menu_left">
                    <div class="headicon icon_menu">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="headicon icon_search">
                        <input type="text" />
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>

                <!-- 오른쪽 메뉴 -->
                <div class="menu_right">
                    <!-- 로그인 페이지로 이동 -->
                    <a href="./login.html">MY PAGE</a>
                    <!-- 장바구니 페이지로 이동 -->
                    <a href="/" class="headicon icon_shopping">
                        <i class="fa-solid fa-bag-shopping"></i>
                    </a>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="inner" id="inner">
                <section id="order" class="order">
                    <div class="shopping_order">

                        <!-- 왼쪽메뉴 -->
                        <div class="cart_left">
                            <div class="menu_cart">
                                <h2 class="logo_cart"><a href="/"><img src="/assets/img/logo2.png" alt="logo"></a></h2>
                                <div class="list_cart">
                                    <ul class="list_shopping">
                                        <li><a href="/html/login_account_management.html">회원정보</a></li>
                                        <li><a href="/html/cart.html">장바구니</a></li>
                                        <li><a href="/">로그아웃</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <!-- 오른쪽 메뉴 -->
                        <div class="contents_order">
                            <div class="title_area">
                                <h2>주문조회</h2>
                            </div>
                            <br />
                            <div>
                                <div class="ordered">
                                    <p>주문자</p>
                                </div>
                            </div>

                            <div class="info_ordered">
                                <div class="adress_order">
                                    <p class="title_orderd">
                                        배송지
                                    </p>
                                </div>
                                <br />
                                <div class="contents_delivery">
                                    <p class="title_delivery">
                                        배송메세지
                                    </p>
                                    <select class="msessge_delivery">
                                        <option name="msg">배송메세지를 선택하세요.</option>
                                        <option name="msg">도착전 전화해주세요.</option>
                                        <option name="msg">부재시 문자남겨주세요.</option>
                                        <option name="msg">경비실에 맡겨주세요.</option>
                                    </select>
                                </div>
                            </div>

                            <div class="product_delivery">
                                <div class="order_delivery">
                                    <p class="title_price">
                                        주문상품 </p>
                                </div>

                                <div class="product_pay">
                                    <div class="img_thumbnail"><img src="../assets/img/thum.png" alt="thumbnail">
                                    </div>
                                    <div class="info_delivery">
                                        <span class="name_delivery"><a href="/">KLEPPSTAD 클렙스타드</a></span>
                                        <ul class="list_delivery">
                                            <li>옷장+도어3, 화이트</li>
                                        </ul>
                                    </div>
                                    <div class="total">
                                        <p class="price_total">350,000원</p>
                                        <span class="count_total">1개</span>
                                        <p class="all_total">350,000원</p>
                                    </div>
                                </div>
                            </div>

                            <div class="pay_amount">
                                <div class="title_total">
                                    <p>결제금액</p>
                                </div>
                            </div>
                            <div class="credit_payment">
                                <div class="title_pay">
                                    <p>결제수단</p>
                                </div>
                                <div class="payment_delivery">
                                    <div class="button_card">
                                        <input type="radio" class="card" name="radio" checked />
                                        <label>카드결제</label>
                                    </div>

                                    <div class="button_cash">
                                        <input type="radio" class="cash" name="radio" />
                                        <label>무통장입금</label>
                                    </div>
                                </div>
                            </div>

                            <div class="button_prev">
                                <button class="purchase">주문하기</button>
                                <button class="movecart">장바구니로 돌아가기</button>
                            </div>
                        </div>
                    </div>
            </div>
            </section>
    </div>
    </main>

    <!-- script -->
    <script src="https://kit.fontawesome.com/41fa83ad58.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-element-bundle.min.js"></script>
    <script type="module" src="../js/app.js"></script>
</body>

</html>
