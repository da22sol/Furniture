<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elice Furniture</title>

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Elice Furniture" />
    <meta property="og:title" content="Elice Furniture 엘리스 퍼니쳐" />
    <meta property="og:description" content="트렌디한 가구들을 소개하는 엘리스 퍼니쳐입니다." />
    <meta property="og:image" content="./assets/img/logo_og.png" />
    <meta property="og:url" content="#" />

    <link rel="icon" href="../favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Nunito+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

</head>

<body>
    <!-- SIDE MENU BAR -->
    <div id="side_menu_bar">
        <div class="left_box">
            <div class="header">
                <div class="x_btn">
                    <i class="fa-solid fa-x"></i>
                </div>
                <h1 class="logo">
                    <a href="./index.html">
                        <img src="/assets/img/logo.png" alt="Elice Furniture" />
                    </a>
                </h1>
            </div>
            <div class="login_btn_box">
                <div class="login_btn">로그인</div>
                <div class="register_btn">회원가입</div>
            </div>
            <div class="menu_list">
                <ul class="main_list">
                    <li class="side_search_input">
                        <div class="headicon icon_search">
                            <input type="text" placeholder="검색어를 입력하세요" />
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </li>
                    <li><a href="/html/category.html">모든제품</a></li>
                </ul>
                <ul class="sub_list">
                    <li><a href="/html/cart.html">장바구니</a></li>
                    <li><a href="/html/order_tracking.html">주문조회</a></li>
                    <li><a href="/html/login_account_management.html">계정관리</a></li>
                    <li><a href="/">문의하기</a></li>
                </ul>
            </div>
        </div>
        <div class="right_box">
        </div>
    </div>


    <div id="wrap">
        <!-- HEADER -->
        <header id="header">
            <div class="inner">
                <h1 class="logo">
                    <a href="/">
                        <img src="/assets/img/logo.png" alt="Elice Furniture" />
                    </a>
                </h1>

                <!-- 왼쪽 메뉴 -->
                <div class="menu_left">
                    <div class="headicon icon_menu">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="headicon icon_search">
                        <input type="text" />
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>

                <!-- 오른쪽 메뉴 -->
                <div class="menu_right">
                    <ul class="menu_right_list">
                        <li class="icon_setting">
                            <i class="fa-solid fa-gear"></i>
                        </li>
                        <li class="menu_mypage">
                            MYPAGE
                        </li>
                        <li class="headicon icon_shopping">
                            <i class="fa-solid fa-bag-shopping"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <!-- CONTAINER -->
        <main id="container" class="main">
            <section id="content">

                <article class="manage_layout">
                    <div class="inner">

                        <div class="manage_layout_left">
                            <h2>
                                <img src="/assets/img/logo2.png" alt="Elice Furniture" />
                            </h2>
                            <h3>
                                관리자 페이지
                            </h3>
                            <ul class="manage_menu_list">
                                <li>
                                    <a href="/html/manage_order.html">
                                        주문 관리
                                    </a>
                                </li>

                                <li>
                                    <a href="/html/manage_goods.html">
                                        상품 관리
                                    </a>
                                </li>

                                <li>
                                    <a href="/html/manage_category.html">
                                        카테고리 관리
                                    </a>
                                </li>

                                <li>
                                    <a href="/html/manage_user.html">
                                        회원 관리
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <div class="manage_layout_right">
                            <h2>상품 관리</h2>
                            <button class="manage_goods_add_btn">추가하기</button>
                            <!-- 상품관리 폼 -->
                            <div class="content_box">
                                <div class="goods_content_table" id="goods_content_table">
                                    <table class="table">
                                        <tr>
                                            <th>카테고리</th>
                                            <th>이름</th>
                                            <th>가격</th>
                                            <th>생성날짜</th>
                                            <th>상세내용</th>
                                            <th></th>
                                            <th></th>
                                        </tr>


                                    </table>
                                </div>
                            </div>

                        </div>

                    </div>
                </article>
            </section>
        </main>

        <!-- footer -->
        <footer id="footer">
            <div class="inner">
                <h4>
                    ©2023.Elice Furniture All rights reserved.
                </h4>
            </div>
        </footer>
    </div>

    <!-- 상품등록 MODAL -->
    <div class="goods_modal">
        <div class="plus_goods_modal">
            <h3>상품등록</h3>
            <div class="plus_product">
                <label for="plus_category">카테고리</label>
                <select id="plus_category">
                    <option>bed</option>
                    <option>sofa</option>
                    <option>table</option>
                    <option>closet</option>
                    <option>drawer</option>
                    <option>desk</option>
                </select>
            </div>
            <div class="plus_product">
                <label for="plus_goods">상품 이름</label>
                <input type="text" id="plus_goods" />
            </div>
            <div class="plus_product">
                <label for="plus_price">가격</label>
                <input type="text" id="plus_price" />
            </div>
            <div class="plus_product">
                <label for="plus_des">상품설명</label>
                <input type="text" id="plus_des" />
            </div>
            <div class="plus_product">
                <label for="plus_keyword">키워드</label>
                <input type="text" id="plus_keyword" />
            </div>

            <div class="plus_product upload_img">
                <label for="plus_pic">사진등록</label>
                <form class="upload_img_form">
                    <input type="file" name="productImg" accept="image/*" id="plus_pic" required/> 
                    <button id="submit_pic"><i class="fa-solid fa-check"></i></button>   
                </form>
            </div>

            <button class="submit_plus_goods">등록</button>

            <div class="plus_product_btn">
                <i class="fa-solid fa-circle-xmark"></i>
            </div>
        </div>
    </div>



    <!-- 상품수정 MODAL -->
    <div class="manage_edit_goods_modal">
        <div class="edit_goods_modal">
            <h3>상품등록</h3>
            <div class="edit_product">
                <label for="edit_category">카테고리</label>
                <select id="edit_category">
                    <option>bed</option>
                    <option>sofa</option>
                    <option>table</option>
                    <option>closet</option>
                    <option>drawer</option>
                    <option>desk</option>
                </select>
            </div>
            <div class="edit_product">
                <label for="edit_goods">상품 이름</label>
                <input type="text" id="edit_goods" />
            </div>
            <div class="edit_product">
                <label for="edit_price">가격</label>
                <input type="text" id="edit_price" />
            </div>
            <div class="edit_product">
                <label for="edit_des">상품설명</label>
                <input type="text" id="edit_des" />
            </div>
            <div class="edit_product">
                <label for="edit_keyword">키워드</label>
                <input type="text" id="edit_keyword" />
            </div>
            
            <div class="edit_product edit_img">
                <label for="edit_pic">사진등록</label>
                <form class="edit_img_form">
                    <input type="file" name="productImg" accept="image/*" id="edit_pic" /> 
                    <button id="submit_edit_pic"><i class="fa-solid fa-check"></i></button>   
                </form>
            </div>
            <button class="submit_edit_goods">수정</button>

            <div class="edit_product_btn">
                <i class="fa-solid fa-circle-xmark"></i>
            </div>
        </div>
    </div>



    <!-- script -->
    <script src="https://kit.fontawesome.com/41fa83ad58.js" crossorigin="anonymous"></script>
    <script src="/js/main/main_menu_bar.js"></script>
    <script src="../js/manage/manage_goods.js"></script>
    <script type="module" src="../js/main/main_header.js"></script>
</body>

</html>
