<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elice Furniture</title>

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Elice Furniture" />
    <meta property="og:title" content="Elice Furniture 엘리스 퍼니쳐" />
    <meta property="og:description" content="트렌디한 가구들을 소개하는 엘리스 퍼니쳐입니다." />
    <meta property="og:image" content="./assets/img/logo_og.png" />
    <meta property="og:url" content="#" />

    <link rel="icon" href="../favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Nunito+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

</head>

<body>

    <!-- SIDE MENU BAR -->
    <div id="side_menu_bar">
        <div class="left_box">
            <div class="header">
                <div class="x_btn">
                    <i class="fa-solid fa-x"></i>
                </div>
                <h1 class="logo">
                    <a href="./index.html">
                        <img src="/assets/img/logo.png" alt="Elice Furniture" />
                    </a>
                </h1>
            </div>
            <div class="login_btn_box">
                <div class="login_btn">로그인</div>
                <div class="register_btn">회원가입</div>
            </div>
            <div class="menu_list">
                <ul class="main_list">
                    <li><a href="/html/category.html">모든제품</a></li>
                    <li><a href="">추천상품</a></li>
                    <li><a href="">인기상품</a></li>
                    <li><a href="">인테리어 가이드</a></li>
                </ul>
                <ul class="sub_list">
                    <li><a href="/html/">장바구니</a></li>
                    <li><a href="/html/">주문확인</a></li>
                    <li><a href="/html/">계정관리</a></li>
                    <li><a href="">문의하기</a></li>
                </ul>
            </div>
        </div>
        <div class="right_box">
        </div>
    </div>


    <div id="wrap">
        <!-- HEADER -->
        <header id="header">
            <div class="inner">
                <h1 class="logo">
                    <a href="/">
                        <img src="../assets/img/logo.png" alt="Elice Furniture" />
                    </a>
                </h1>

                <!-- 왼쪽 메뉴 -->
                <div class="menu_left">
                    <div class="headicon icon_menu">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="headicon icon_search">
                        <input type="text" />
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>

                <!-- 오른쪽 메뉴 -->
                <div class="menu_right">
                    <!-- 로그인 페이지로 이동 -->
                    <a href="./login.html">MY PAGE</a>
                    <!-- 장바구니 페이지로 이동 -->
                    <a href="/" class="headicon icon_shopping">
                        <i class="fa-solid fa-bag-shopping"></i>
                    </a>
                </div>
            </div>
        </header>



        <!-- CONTAINER -->
        <main id="container" class="main">
            <section id="content">
                <!-- CONTENT1 -->
                <article class="category">
                    <div class="inner">
                        <ul>
                            <li>
                                <a href="./category.html" class="list_category">
                                    <span class="img_category">
                                        <img src="../assets/img/bed.png" alt="bed">
                                    </span>
                                    <p>침대</p>
                                </a>
                            </li>

                            <li>
                                <a href="/" class="list_category">
                                    <span class="img_category">
                                        <img src="../assets/img/sofa.png" alt="sofa">
                                    </span>
                                    <p>소파</p>
                                </a>
                            </li>

                            <li>
                                <a href="/" class="list_category">
                                    <span class="img_category">
                                        <img src="../assets/img/table.png" alt="table">
                                    </span>
                                    <p>식탁</p>
                                </a>
                            </li>

                            <li>
                                <a href="/" class="list_category">
                                    <span class="img_category">
                                        <img src="../assets/img/closet.png" alt="closet">
                                    </span>
                                    <p>옷장</p>
                                </a>
                            </li>

                            <li>
                                <a href="/" class="list_category">
                                    <span class="img_category">
                                        <img src="../assets/img/drawer.png" alt="drawer">
                                    </span>
                                    <p>협탁</p>
                                </a>
                            </li>

                            <li>
                                <a href="/" class="list_category">
                                    <span class="img_category">
                                        <img src="../assets/img/desk.png" alt="desk">
                                    </span>
                                    <p>책상</p>
                                </a>
                            </li>

                            <li>
                                <a href="/" class="list_category">
                                    <span class="img_category">
                                        <img src="../assets/img/bookshelf.png" alt="bookshelf">
                                    </span>
                                    <p>책장</p>
                                </a>
                            </li>
                        </ul>
                    </div>
                </article>

                <!-- CONTENT2 -->
                <article class="sub_category">
                    <div class="inner">
                        <h2>category</h2>
                        <div class="filter_product">
                            <span class="total_products"></span>
                            <div class="filter_drop">
                                <span class="filter_selected">
                                    신상품순
                                </span>
                                <ul class="list_filter">
                                    <li>신상품순</li>
                                    <li>높은가격순</li>
                                    <li>낮은가격순</li>
                                </ul>
                            </div>
                        </div>

                        <div class="list_sale_product">
                            <ul id="list_category_sale">
                                <!-- li 붙이기 -->
                            </ul>
                        </div>
                        <div class="page_sale">
                            <span class="paging_btn paging_btn_left">
                                <img src="../assets/img/left_arrow.png" alt="left arrow">
                            </span>
                            <span>1</span>
                            <span class="paging_btn paging_btn_left">
                                <img src="../assets/img/right_arrow.png" alt="left arrow">
                            </span>
                        </div>
                    </div>
                </article>

            </section>
        </main>


        <!-- footer -->
        <footer id="footer">
            <div class="inner">
                <h4>
                    ©2023.Elice Furniture All rights reserved.
                </h4>
            </div>
        </footer>

        <!-- MENU BUTTON -->
        <div id="btn_menu">
            <i class="fa-solid fa-bars"></i>
        </div>

        <!-- TOP BUTTON -->
        <div id="btn_top">
            <i class="fa-solid fa-arrow-up"></i>
        </div>
    </div>


    <!-- script -->
    <script src="https://kit.fontawesome.com/41fa83ad58.js" crossorigin="anonymous"></script>
    <!-- swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <!-- GSAP & ScrollToPlugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
        integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"
        integrity="sha512-v/m68W+vaGN/6igoyFpd4GlQzu0jx9/n5gr2PKq5vif+RObyGKHse384YHrOULaxZ810XhlHUrmB3U8UnPB19Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="../js/app.js"></script>
</body>

</html>
