<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elice Furniture</title>

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Elice Furniture" />
    <meta property="og:title" content="Elice Furniture 엘리스 퍼니쳐" />
    <meta property="og:description" content="트렌디한 가구들을 소개하는 엘리스 퍼니쳐입니다." />
    <meta property="og:image" content="./assets/img/logo_og.png" />
    <meta property="og:url" content="#" />

    <link rel="icon" href="../favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Nunito+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

</head>

<body>
    <!-- SIDE MENU BAR -->
    <div id="side_menu_bar">
        <div class="left_box">
            <div class="header">
                <div class="x_btn">
                    <i class="fa-solid fa-x"></i>
                </div>
                <h1 class="logo">
                    <a href="./index.html">
                        <img src="/assets/img/logo.png" alt="Elice Furniture" />
                    </a>
                </h1>
            </div>
            <div class="login_btn_box">
                <div class="login_btn">로그인</div>
                <div class="register_btn">회원가입</div>
            </div>
            <div class="menu_list">
                <ul class="main_list">
                    <li><a href="/html/category.html">모든제품</a></li>
                    <li><a href="">추천상품</a></li>
                    <li><a href="">인기상품</a></li>
                    <li><a href="">인테리어 가이드</a></li>
                </ul>
                <ul class="sub_list">
                    <li><a href="/html/cart.html">장바구니</a></li>
                    <li><a href="/html/order_tracking.html">주문조회</a></li>
                    <li><a href="/html/login_account_management.html">계정관리</a></li>
                    <li><a href="/">문의하기</a></li>
                </ul>
            </div>
        </div>
        <div class="right_box">
        </div>
    </div>

    <div id="wrap">
        <!-- HEADER -->
        <header id="header">
            <div class="inner">
                <h1 class="logo">
                    <a href="/">
                        <img src="/assets/img/logo.png" alt="Elice Furniture" />
                    </a>
                </h1>

                <!-- 왼쪽 메뉴 -->
                <div class="menu_left">
                    <div class="headicon icon_menu">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="headicon icon_search">
                        <input type="text" />
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>

                <!-- 오른쪽 메뉴 -->
                <div class="menu_right">
                    <!-- 로그인 페이지로 이동 -->
                    <a href="/html/login.html">MY PAGE</a>
                    <!-- 장바구니 페이지로 이동 -->
                    <a href="/html/cart.html" class="headicon icon_shopping">
                        <i class="fa-solid fa-bag-shopping"></i>
                    </a>
                </div>
            </div>
        </header>

        <!-- CONTAINER -->
        <main id="container" class="main">
            <section id="content">
                <article class="manage_user manage_layout">
                    <div class="inner">

                        <div class="manage_layout_left">
                            <h2>
                                <img src="/assets/img/logo2.png" alt="Elice Furniture" />
                            </h2>
                            <h3>
                                관리자 페이지
                            </h3>
                            <ul class="manage_menu_list">
                                <li>
                                    <a href="/html/manage_order.html">
                                        주문 관리
                                    </a>
                                </li>

                                <li>
                                    <a href="/html/manage_goods.html">
                                        상품 관리
                                    </a>
                                </li>

                                <li>
                                    <a href="/html/manage_category.html">
                                        카테고리 관리
                                    </a>
                                </li>

                                <li>
                                    <a href="/html/manage_user.html">
                                        회원 관리
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <div class="manage_layout_right">
                            <h2>회원관리</h2>

                            <!-- 게시판 -->
                            <div class="member">
                                <div class="list_member">

                                    <!-- 회원정보 -->
                                    <div class="contents_member">
                                        <table class="table">
                                            <caption>표 제목</caption>
                                            <tr>
                                                <th>가입날짜</th>
                                                <th>이메일</th>
                                                <th>이름</th>
                                                <th>권한</th>
                                                <th>수정</th>
                                                <th>삭제</th>
                                            </tr>
                                            <!-- 회원 리스트 영역-->
                                        </table>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </article>
            </section>
        </main>

        <!-- footer -->
        <footer id="footer">
            <div class="inner">
                <h4>
                    ©2023.Elice Furniture All rights reserved.
                </h4>
            </div>
        </footer>
    </div>


    <!-- modal -->
    <!-- class="modal_user_modify" -->
    <div id="modal_usercheck">
        <div class="modal_userinfo">
            <h3>회원정보 수정</h3>
            <div class="user_information">
                <form>
                    <div class="manage_input_area">
                        <label for="manage_name">이름</label>
                        <input type="text" name="manage_name" id="manage_name" value="김신입" autocomplete="off"
                            required />
                    </div>

                    <div class="manage_input_area manage_input_email">
                        <label for="manage_email">이메일</label>
                        <input type="text" name="manage_email" id="manage_email" value="new@gamil.com"
                            autocomplete="off" required />
                    </div>

                    <div class="manage_input_area manage_input_phone">
                        <label for="manage_phone">휴대전화</label>
                        <input type="text" name="manage_phone_first" id="manage_phone_first" autocomplete="off"
                            value="010" required />
                        -
                        <input type="text" name="manage_phone" id="manage_phone" autocomplete="off" value="12345678"
                            required />
                    </div>
                    <div class="manage_input_area manage_input_addr">
                        <label for="manage_address">주소</label>
                        <div class="manage_user_addr">
                            <div class="user_addr_info_zipcode">
                                <input class="user_addr_zipcode" type="text" name="zipcode" maxlength="5"
                                    placeholder="우편번호" readonly />
                                <input class="user_addr_search_zipcode" type="button" name="search" value="우편번호검색"
                                    autocomplete="off" />
                            </div>

                            <div class="user_addr_info_detail">
                                <input class="user_addr_addr1" type="text" name="addr1" placeholder="주소" readonly />
                                <input class="user_addr_addr2" type="text" name="addr2" autocomplete="off"
                                    placeholder="상세주소" />
                            </div>
                        </div>

                    </div>
                </form>
            </div>

            <div class="btn_user_information">
                <button>수정</button>
            </div>

            <!-- 창 닫기 -->
            <div class="btn_close_modal">
                <i class="fa-solid fa-circle-xmark"></i>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="https://kit.fontawesome.com/41fa83ad58.js" crossorigin="anonymous"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="../js/main/main_menu_bar.js"></script>
    <script src="../js/manage/manage_user.js"></script>
</body>

</html>
