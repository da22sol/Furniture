<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elice Furniture</title>

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Elice Furniture" />
    <meta property="og:title" content="Elice Furniture 엘리스 퍼니쳐" />
    <meta property="og:description" content="트렌디한 가구들을 소개하는 엘리스 퍼니쳐입니다." />
    <meta property="og:image" content="./assets/img/logo_og.png" />
    <meta property="og:url" content="http://kdt-sw-5-team01.elicecoding.com" />

    <link rel="icon" href="../favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Nunito+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

</head>

<body>
    <!-- SIDE MENU BAR -->
    <div id="side_menu_bar">
        <div class="left_box">
            <div class="header">
                <div class="x_btn">
                    <i class="fa-solid fa-x"></i>
                </div>
                <h1 class="logo">
                    <a href="../index.html">
                        <picture>
                            <source srcset="../favicon.png" media="(max-width: 636px)" />
                            <img src="/assets/img/logo.png" alt="Elice Furniture" />
                        </picture>
                    </a>
                </h1>
            </div>
            <div class="login_btn_box">
                <div class="login_btn">로그인</div>
                <div class="register_btn">회원가입</div>
            </div>
            <div class="menu_list">
                <ul class="main_list">
                    <li><a href="/html/category.html">모든제품</a></li>
                    <li><a href="">추천상품</a></li>
                    <li><a href="">인기상품</a></li>
                    <li><a href="">인테리어 가이드</a></li>
                </ul>
                <ul class="sub_list">
                    <li><a href="/html/cart.html">장바구니</a></li>
                    <li><a href="/html/order_tracking.html">주문조회</a></li>
                    <li><a href="/html/login_account_management.html">계정관리</a></li>
                    <li><a href="">문의하기</a></li>
                </ul>
            </div>
        </div>
        <div class="right_box">
        </div>
    </div>

    <div id="wrap">
        <!-- HEADER -->
        <header id="header">
            <div class="inner">
                <h1 class="logo">
                    <a href="/">
                        <picture>
                            <source srcset="../favicon.png" media="(max-width: 768px)" />
                            <img src="/assets/img/logo.png" alt="Elice Furniture" />
                        </picture>
                    </a>
                </h1>

                <!-- 왼쪽 메뉴 -->
                <div class="menu_left">
                    <div class="headicon icon_menu">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="headicon icon_search">
                        <input type="text" />
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>

                <!-- 오른쪽 메뉴 -->
                <div class="menu_right">
                    <ul class="menu_right_list">
                        <li class="icon_setting">
                            <i class="fa-solid fa-gear"></i>
                        </li>
                        <li class="menu_mypage">
                            MYPAGE
                        </li>
                        <li class="headicon icon_shopping">
                            <i class="fa-solid fa-bag-shopping"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <!-- CONTAINER -->
        <main id="container" class="main">
            <section id="content">

                <article class="register">
                    <div class="inner">
                        <h2>회원가입</h2>
                        <div class="form_register">
                            <form class="join_form">
                                <!-- 이름 input -->
                                <div class="input_area">
                                    <label for="name">이름</label>
                                    <input type="text" name="name" id="name" autocomplete="off" />
                                </div>

                                <!-- 이메일 input -->
                                <div class="input_area">
                                    <label for="email">이메일 <i class="fa-solid fa-check" style="display: none"></i></label>
                                    <input type="text" name="email" id="email" autocomplete="off" />
                                </div>

                                <div class="input_area">
                                    <button class="double_check_button">중복확인</button>
                                </div>

                                <!-- 비밀번호 input -->
                                <div class="input_area">
                                    <label for="pw">비밀번호</label>
                                    <input type="password" name="pw" id="pw" autocomplete="off" />
                                </div>

                                <!-- 비밀번호 확인 input -->
                                <div class="input_area">
                                    <label for="pw_confirm">비밀번호 확인</label>
                                    <input type="password" name="pw_confirm" id="pw_confirm" autocomplete="off" />
                                </div>

                                <!-- 휴대전화 input -->
                                <div class="input_area input_phone">
                                    <label for="phone1">휴대전화</label>
                                    <div class="input_phone_num">
                                        <input type="text" id="phone1" autocomplete="off" maxlength="3" /> -
                                        <input type="text" id="phone2" autocomplete="off" maxlength="4" /> -
                                        <input type="text" id="phone3" autocomplete="off" maxlength="4" />
                                    </div>
                                </div>

                                <!-- 주소 input -->
                                <div class="input_area">
                                    <label for="ziocode">주소</label>
                                    <div class="addr_zipcode">
                                        <input id="zipcode" type="text" name="zipcode" maxlength="5" placeholder="우편번호"
                                            readonly />
                                        <input type="button" name="search" value="우편번호검색" id="search_zipcode"
                                            autocomplete="off" />
                                    </div>

                                    <div class="addr_detail">
                                        <input id="addr1" type="text" name="addr1" placeholder="주소" readonly />
                                        <input id="addr2" type="text" name="addr2" autocomplete="off"
                                            placeholder="상세주소" />
                                    </div>

                                </div>
                                <div class="btn_join">
                                    <!-- 성공적으로 가입 완료 시 modal창 띄우기 -->
                                    <button>회원가입</button>
                                </div>
                            </form>
                        </div>
                </article>

            </section>
        </main>

        <!-- footer -->
        <footer id="footer">
            <div class="inner">
                <h4>
                    ©2023.Elice Furniture All rights reserved.
                </h4>
            </div>
        </footer>
    </div>

    <!-- MODAL-회원가입 성공 -->
    <div id="register_success">
        <div class="welcome_box">
            <h4>Welcome!</h4>
            <h3>
                <span class="welcome_user_name"></span>
                회원가입을 축하합니다
            </h3>
            <p class="btn_welcome">
                <a href="./login.html">로그인하러 가기</a>
            </p>
        </div>
    </div>

    <!-- script -->
    <!-- icon -->
    <script src="https://kit.fontawesome.com/41fa83ad58.js" crossorigin="anonymous"></script>
    <!-- 주소 API -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!-- JS -->
    <script type="module" src="../js/main/main_menu_bar.js"></script>
    <script type="module" src="../js/main/main_header.js"></script>
    <script type="module" src="../js/mypage/register.js"></script>

</body>

</html>
