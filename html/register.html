<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elice Furniture</title>

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Elice Furniture" />
    <meta property="og:title" content="Elice Furniture 엘리스 퍼니쳐" />
    <meta property="og:description" content="트렌디한 가구들을 소개하는 엘리스 퍼니쳐입니다." />
    <meta property="og:image" content="./assets/img/logo_og.png" />
    <meta property="og:url" content="#" />

    <link rel="icon" href="../favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Nunito+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

</head>
<body>

    <!-- SIDE MENU BAR -->
    <div id="side_menu_bar">
        <div class="left_box">
            <div class="header">
                <div class="x_btn">
                    <i class="fa-solid fa-x"></i>
                </div>
                <h1 class="logo">
                    <a href="javascript:void(0)">
                        <img src="/assets/img/logo.png" alt="Elice Furniture" />
                    </a>
                </h1>
            </div>
            <div class="login_btn_box">
                <div class="login_btn">로그인</div>
                <div class="join_btn">회원가입</div>
            </div>
            <div class="menu_list">
                <ul class="main_list">
                    <li><a href="">모든제품</a></li>
                    <li><a href="">추천상품</a></li>
                    <li><a href="">인기상품</a></li>
                    <li><a href="">인테리어 가이드</a></li>                
                </ul>
                <ul class="sub_list">
                    <li><a href="">장바구니</a></li>
                    <li><a href="">주문확인</a></li>
                    <li><a href="">계정관리</a></li>
                    <li><a href="">문의하기</a></li>                
                </ul>
            </div>
        </div>
    </div>
    <div class="right_box"></div>
</div>
    <!-- <div style="clear: both;"></div> -->


    <div id="wrap">
        <!-- HEADER -->
        <header id="header">
            <div class="inner">
                <h1 class="logo">
                    <a href="/">
                        <img src="../assets/img/logo.png" alt="Elice Furniture" />
                    </a>
                </h1>

                <!-- 왼쪽 메뉴 -->
                <div class="menu_left">
                    <div class="headicon icon_menu">
                        <i class="fa-solid fa-bars"></i> 
                    </div>
                    <div class="headicon icon_search">
                        <input type="text" />
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>

                <!-- 오른쪽 메뉴 -->
                <div class="menu_right">
                    <!-- 로그인 페이지로 이동 -->
                    <a href="./login.html">MY PAGE</a>
                    <!-- 장바구니 페이지로 이동 -->
                    <a href="/" class="headicon icon_shopping">
                        <i class="fa-solid fa-bag-shopping"></i>
                    </a>
                </div>
            </div>
        </header>
    
        

        <!-- CONTAINER -->
        <main id="container" class="main">
            <section id="content">

                <article class="register">
                    <div class="inner">
                        <h2>회원가입</h2> 
                        <div class="form_register">
                            <form action="">
                                <div class="input_area">
                                    <input type="text" name="name" id="name" autocomplete="off" required />
                                    <label for="name">이름</label>
                                </div>
                                <div class="input_area">
                                    <input type="text" name="email" id="email" autocomplete="off" required />
                                    <label for="email">이메일</label>
                                </div>
                                <div class="input_area">
                                    <input type="password" name="pw" id="pw" autocomplete="off" required />
                                    <label for="pw">비밀번호</label>
                                </div>
                                <div class="input_area input_phone">
                                    <input type="text" name="phone_first" id="phone" autocomplete="off" value="010" required />
                                    -
                                    <input type="text" name="phone_last" id="phone" autocomplete="off" required />
                                    <label for="phone">휴대전화</label>
                                </div>
                                <div class="input_area">
                                    <input type="text" name="address" id="address" autocomplete="off" required />
                                    <label for="address">주소</label>
                                </div>
                                <div class="btn_join">
                                    <!-- 성공적으로 가입 완료 시 로그인 페이지로 이동 -->
                                    <button type="submit">화원가입</button>
                                </div>
                            </form>
                    </div>
                </article>

            </section>
        </main>

    
        <!-- footer -->
        <footer id="footer">
            <div class="inner">
                <h4>
                    ©2023.Elice Furniture All rights reserved. 
                </h4>
            </div>
        </footer>

    </div>
    

    <!-- script -->
    <script src="https://kit.fontawesome.com/41fa83ad58.js" crossorigin="anonymous"></script>
    <script type="module" src="../js/app.js"></script>
</body>
</html>
